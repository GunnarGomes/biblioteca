<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    
    <div class="container-md">
        <form method="post">
            <div id="login-container" class="container bg-dark text-white mt-3 p-4 rounded w-100 p-3">
                <div id="cpf-input" class="mb-3">
                    <label for="cpf" class="" maxlength="11"> CPF:</label>
                    <input type="text" name="cpf" id="cpf" class="form-control" maxlength="11">
                </div>
                <div id="pass-input" class="mb-3">    
                    <label for="senha" class=""> Senha:</label>
                    <input type="password" name="senha" id="senha" class="form-control">
                </div>
                <div id="submit" class="mb-3">
                    <button type="submit" class="btn btn-primary form-control">Entrar</button>
                </div>
            </div>
        </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
