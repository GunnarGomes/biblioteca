<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados da Busca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <header class="container">
        {% include 'navbar/navbar.html' %}
    </header>
    <div class="container">

        <h1>Resultados</h1>
        <a href="/user/professor" class="btn btn-primary mt-3">Voltar</a>
        <ul style="list-style: none;">
            {% for livro in livros %}
            <li class="mt-3 p-3">
                <div class="container border rounded ">
                    <form method="post" action="{{ url_for('bp_cad.LivroCad') }}">
                        <h2 class="m-1">{{ livro.titulo }}</h2>
                        <div class="container m-1 justify-content-between">
                            <p><strong>Autor(es):</strong> {{ livro.autores }}</p>
                            <p><strong>Data de Publicação:</strong> {{ livro.publicacao }}</p>
                            <p><strong>Descrição:</strong> {{ livro.descricao }}</p>
                            <p><strong>ISBN:</strong> {{ livro.isbn }}</p>
                        </div>
                        
                        <!-- Enviando os dados via POST -->
                        <input type="hidden" name="titulo" value="{{ livro.titulo }}">
                        <input type="hidden" name="autor" value="{{ livro.autores }}">
                        <input type="hidden" name="data" value="{{ livro.publicacao }}">
                        <input type="hidden" name="descricao" value="{{ livro.descricao }}">
                        <input type="hidden" name="isbn" value="{{ livro.isbn }}">

                        <div class="col-lg-12 text-end">
                            <button type="submit" class="btn btn-primary m-3">Cadastrar</button>
                        </div>
                    </div>
                    </form>
                </li>
                {% endfor %}
            </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
