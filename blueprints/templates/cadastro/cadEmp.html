<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empréstimo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.min.js"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    
    <script>
        $(document).ready(function() {
            $('#aluno').select2({
                placeholder: "Selecione um aluno...",
                allowClear: true
            });
            $('#livro').select2({
                placeholder: "Selecione um livro...",
                allowClear: true
            });
        });
    </script>
</head>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="collapse navbar-collapse ">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a href="{{url_for('bp_professor.PgProf')}}" class="nav-link">Pagina inicial</a></li>
                <li class="nav-item active"><a href="{{url_for('bp_cad.CadAl')}}" class="nav-link">Cadastrar Aluno</a></li>
                <li class="nav-item active"><a href="{{url_for('bp_cad.CadLi')}}" class="nav-link">Cadastrar Livro</a></li>
            </ul>
        </div>
    </nav>
</header>

{% with messages = get_flashed_messages(with_categories=True) %}
{% if messages %}
    {% for category, message in messages %}
    <div class="alert alert-{{ category }} mt-5">
        {{ message }}
    </div>
    {% endfor %}
{% endif %}
{% endwith %}

<body>
    <div class="container vh-100 d-flex align-items-center justify-content-center">
        <form method="post" class="mt-5 border p-5 rounded w-50">
            <h1 class="">Cadastro de Empréstimo</h1>
            <label for="aluno">Aluno:</label>
            <select name="id_aluno" id="aluno" class="form-control" required>
                <option></option> <!-- Placeholder para Select2 -->
                {% for aluno in alunos %}
                <option value="{{ aluno.id }}">{{ aluno.nome }}</option>
                {% endfor %}
            </select><br>

            <label for="livro">Livro:</label>
            <select name="id_livro" id="livro" class="form-control">
                <option></option> <!-- Placeholder para Select2 -->
                {% for livro in livros %}
                <option value="{{ livro.id }}">{{ livro.titulo }}</option>
                {% endfor %}
            </select><br>
            
            <label for="dataEmprestimo">Data de empréstimo: </label>
            <input type="date" name="dataEmprestimo" id="dataEmprestimo" class="form-control" required><br>
            
            <label for="dataDevolucao">Data de devolução: </label>
            <input type="date" name="dataDevolucao" id="dataDevolucao" class="form-control"  required><br>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
