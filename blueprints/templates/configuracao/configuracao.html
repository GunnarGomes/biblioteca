<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração</title>
    <link rel="stylesheet" href="{{ url_for('style_config.dynamic_css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">

    <style>/* From Uiverse.io by csemszepp */ 
        body {
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <header>
        {% include 'navbar/navbar.html' %}
    </header>
    <h1>Configure o Estilo da Página</h1>
    <form method="POST" action="{{ url_for('style_config.customize') }}">
        <label for="bg_color">Cor de Fundo:</label>
        <input type="color" id="bg_color" name="bg_color" value="{{ session.get('bg_color', '#ffffff') }}"><br><br>
        <label for="text_color">Cor do Texto:</label>
        <input type="color" id="text_color" name="text_color" value="{{ session.get('text_color', '#000000') }}"><br><br>
        <button type="submit">Aplicar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>
</body>
</html>
